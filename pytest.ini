[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options always used
addopts = 
    --strict-markers
    --tb=short
    --cov=app
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-fail-under=70
    -v

# Test markers for categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests  
    e2e: marks tests as end-to-end tests
    unit: marks tests as unit tests
    api: marks tests for API endpoints
    calculation: marks tests for tax calculations

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */__init__.py
    */conftest.py
    */config.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
