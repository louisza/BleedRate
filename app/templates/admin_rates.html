{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">‚öôÔ∏è Admin: Edit Tax Rates</h2>
        
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
            <p class="text-sm text-gray-700">
                ‚ö†Ô∏è <strong>Warning:</strong> Editing tax rates will affect all calculations. 
                Ensure YAML syntax is valid before saving.
            </p>
        </div>

        <form id="ratesForm" method="post" action="/admin/rates">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Tax Rates YAML</label>
                <textarea name="rates_yaml" rows="30" 
                          class="w-full px-4 py-2 border border-gray-300 rounded-md font-mono text-sm focus:ring-2 focus:ring-blue-500">{{ rates_yaml }}</textarea>
            </div>

            <div class="flex gap-4">
                <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">
                    üíæ Save Changes
                </button>
                <a href="/" 
                   class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg">
                    Cancel
                </a>
            </div>
        </form>

        <div id="message" class="mt-4"></div>
    </div>
</div>

<script>
document.getElementById('ratesForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const messageDiv = document.getElementById('message');
    
    try {
        const response = await fetch('/admin/rates', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (response.ok) {
            messageDiv.innerHTML = '<div class="bg-green-50 border-l-4 border-green-400 p-4"><p class="text-green-700">‚úÖ ' + data.message + '</p></div>';
        } else {
            messageDiv.innerHTML = '<div class="bg-red-50 border-l-4 border-red-400 p-4"><p class="text-red-700">‚ùå ' + data.detail + '</p></div>';
        }
    } catch (error) {
        messageDiv.innerHTML = '<div class="bg-red-50 border-l-4 border-red-400 p-4"><p class="text-red-700">‚ùå Error: ' + error.message + '</p></div>';
    }
});
</script>
{% endblock %}
